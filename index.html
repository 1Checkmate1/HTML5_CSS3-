<html>
<head>
  <title>Different countries flag Drawing on Canvas using HTML5 canvas property </title>
</head>
<body>
  <h1><u>Flag of Russia</u></h1>
  <canvas id="flag-Russia" width="1500px" height="750px" style="border: 10px solid #D3D3D3"></canvas>
  <script>
      var getId2 = document.getElementById('flag-Russia');
   var getIdContext2  = getId2.getContext('2d');
   getIdContext2.fillStyle = 'white';
   getIdContext2.fillRect(0,0,1500,250);   
   getIdContext2.fillStyle = 'blue';
   getIdContext2.fillRect(0,250,1500,250);   
   getIdContext2.fillStyle = 'red';
   getIdContext2.fillRect(0,500,1500,250);
</script>
</body>
</html>
